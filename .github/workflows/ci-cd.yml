name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: python train.py

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: deep-421921
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Install gke-gcloud-auth-plugin
        run: gcloud components install gke-gcloud-auth-plugin

      - name: Authenticate Docker with GCR
        run: gcloud auth configure-docker gcr.io

      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/deep-421921/handwritten-recognition-app:v1.6 .
          docker push gcr.io/deep-421921/handwritten-recognition-app:v1.6

      - name: Deploy to GKE
        run: |
          gcloud container clusters get-credentials handwritten-recognition-cluster --zone europe-west1-b --project deep-421921
          kubectl apply -f kubernetes/deployment.yml

      - name: Verify deployment
        run: |
          kubectl get services 
          kubectl get pods
          kubectl rollout status deployment/handwritten-recognition-app